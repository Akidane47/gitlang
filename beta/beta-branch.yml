name: Beta Branch

on:
  create

jobs:
  build:
    name: Branch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DISPATCH_REPO }}
          fetch-depth: 0

      - name: Open PR
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_REPO }}
        run: |
          BRANCH=${GITHUB_REF##*/}
          git config user.name "Mikl Wolfe"
          git config user.email "wolfemikl@gmail.com"
          git checkout main
          git merge --allow-unrelated-histories ${BRANCH} || true
          git checkout --theirs .
          git add .
          git commit -am 'Merge ${BRANCH}'
          git checkout -b beta-branch
          git push -fu origin beta-branch
          gh pr create --title ${BRANCH} --body 'Beta branch' --base main --head beta-branch
