name: Beta Branch

on:
  create

jobs:
  build:
    name: Branch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DISPATCH_REPO }}
          fetch-depth: 0

      - name: Open PR
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_REPO }}
        run: |
          git checkout -b beta-branch
          git checkout main
          git reset --soft origin/beta-branch
          gh pr create --title '${GITHUB_REF##*/}' --body 'Beta branch'
