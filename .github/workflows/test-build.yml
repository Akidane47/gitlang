name: Test Build

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.DISPATCH_REPO }}

    - name: Webpack
      run: |
        npm install
        NODE_ENV=production NODE_OPTIONS=--loader=ts-node/esm webpack --mode production

    - name: Prune
      run : |
        prune() {
          echo "${1}";
          if
          [ "${1}" != "." ] &&
          [ "${1}" != ".." ] &&
          [ "${1}" != "./.git" ] &&
          [ "${1}" != "./docs" ] &&
          [ "${1}" != "./LICENSE" ] &&
          [ "${1}" != "./README.md" ]; then
            rm -rf ${1};
          fi
        }
        export -f prune
        find . -maxdepth 1 | while read file; do prune ${file}; done

    - name: Subdomain
      run : |
        echo "beta.gitlang.net" > ./docs/CNAME

    - name: Push
      run: |
        git config user.name "Mikl Wolfe"
        git config user.email "wolfemikl@gmail.com"
        git remote add beta https://github.com/chiefmikey/gitlang-beta.git
        git checkout -b beta/main
        git add docs
        git commit -am 'Update test build'
        git push -fu beta main
